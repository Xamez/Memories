plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java'
}

group 'fr.xamez.memories'
version '1.0'
setLibsDirName('D:/MC/server test 1.17/plugins')
compileJava.getOptions().setEncoding("UTF-8")

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io'}
}

dependencies {
    compileOnly group: 'org.spigotmc', name: 'spigot', version: '1.17.1-R0.1-SNAPSHOT'
    implementation 'com.github.MrMicky-FR:FastBoard:v1.2.0'
}

shadowJar {
    relocate 'fr.mrmicky.fastboard', "${group}.utils"
}